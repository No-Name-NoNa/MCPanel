import io.github.fvarrui.javapackager.gradle.PackageTask

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.openjfx:javafx-plugin:0.1.0'
        classpath 'io.github.fvarrui:javapackager:1.7.6'
    }
}
plugins {
    id 'java'
    id 'application'
    id "org.beryx.jlink" version "2.26.0"
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

apply plugin: 'org.openjfx.javafxplugin'
apply plugin: 'io.github.fvarrui.javapackager.plugin'
group = 'moe.mcg'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'com.google.code.gson:gson:2.13.2'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    compileOnly 'org.projectlombok:lombok:1.18.36'
    annotationProcessor 'org.projectlombok:lombok:1.18.36'

    implementation 'org.slf4j:slf4j-api:2.0.17'
    implementation 'ch.qos.logback:logback-classic:1.5.20'
    implementation 'org.apache.httpcomponents:httpclient:4.5.14'
}

test {
    useJUnitPlatform()
}

javafx {
    version = '21'
    modules = ['javafx.base', 'javafx.graphics', 'javafx.controls', 'javafx.fxml']
}


tasks.register('packageMyApp', PackageTask) {
    dependsOn build
    version = '1.0.0'
    mainClass = 'moe.mcg.mcpanel.MCPanel'

    winConfig {
        icoFile = file('src/main/resources/assets/mcpanel/img/icon.ico')
    }
    bundleJre = true
    customizedJre = false
}

tasks.register('datagen', JavaExec) {
    group = 'datagen'
    description = 'Generate language JSON files for MCPanel'

    mainClass.set('moe.mcg.mcpanel.datagen.LangGen')
    classpath = sourceSets.main.runtimeClasspath
}

application {
    applicationName = 'Minecraft Server Panel'
    mainClass = 'moe.mcg.mcpanel.MCPanel'
}

